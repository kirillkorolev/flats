<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="тестовое задание для компании «Сайт-Мастер»">
  <meta name="keywords" content="тест, test, html, js, Сайт-Мастер, site-master">
  <link rel="preload" href="css/style.min.css" as="style">
  <link rel="preload" href="fonts/roboto-regular.woff2" as="font">
  <link rel="preload" href="fonts/roboto-regular.woff" as="font">
  <link rel="preload" href="fonts/roboto-bold.woff2" as="font">
  <link rel="preload" href="fonts/roboto-bold.woff" as="font">
  <link rel="preload" href="fonts/roboto-medium.woff2" as="font">
  <link rel="preload" href="fonts/roboto-medium.woff" as="font">
  <link rel="shortcut icon" type="image/ico" sizes="16x16" href="favicon.ico">
  <title>Квартиры в новых домах</title>
  <link rel="stylesheet" href="css/style.min.css">
  <script src="./js/plugins/picturefill.min.js" async></script>
</head>
<body>
  <div style="display: none">
    <include src="build/img/sprite_auto.svg"></include>
  </div>
  <main>
    <h1 class="visually-hidden">Тестовое задание для компании «Сайт-Мастер»</h1>
    <section class="flats">
      <h2 class="visually-hidden">Список квартир</h2>
      <div class="flats__wrap">
        <ul class="flats__list">
          <li class="flats__item">
            <picture>
              <source type="img/webp" srcset="./img/pictures/rascvetai-na-markse@1x.webp, ./img/pictures/rascvetai-na-markse@2x.webp 2x">
              <img class="flats__image" src="img/pictures/rascvetai-na-markse@1x.png" srcset="img/pictures/rascvetai-na-markse@2x.png 2x" alt="Расцветай на Маркса">
            </picture>
            <div class="flats__description">
              <h3 class="flats__item-title">Расцветай на Маркса</h3>
              <div class="flats__terms">Срок сдачи до 3 кв. 2022 г.</div>
              <div class="flats__location">
                <svg class="flats__metro-icon" width="16" height="11">
                  <use xlink:href="#icon-metro"></use>
                </svg>
                <span class="flats__metro">Студенческая</span>
                <span class="flats__time">5 мин.</span>
                <svg class="flats__moving-style" width="9" height="16">
                  <use xlink:href="#icon-walking"></use>
                </svg>
              </div>
              <div class="flats__address">пр. Карла Маркса, 167/2</div>
            </div>
            <span class="flats__service-label">Услуги 0%</span>
            <span class="flats__comfort-label">Комфорт+</span>
          </li>
        </ul>
        <div class="flats__button-wrap">
          <button class="flats__show-more-items js-show-more-button" type="button" aria-label="показать еще варинты">
            <span class="flats__plus-wrap">
              <svg class="flats__plus-icon" width="30" height="30">
                <use xlink:href="#icon-plus"></use>
              </svg>
            </span>
            <span class="flats__show-more-slogan">Показать еще</span>
          </button>
        </div>
      </div>
      <aside class="flats__filter filter">
        <form class="filter__form" method="POST">
          <div class="filter__item filter__item--distance">
            <button class="filter__menu-button js-filter-hide-button" type="button">
              <span>Близость к метро</span>
              <svg class="filter__up-arrow-icon" width="13" height="8">
                <use xlink:href="#icon-up-arrow"></use>
              </svg>
            </button>
            <ul class="filter__distance-list distance">
              <li class="distance__item distance__item--less-then-10">
                <input class="visually-hidden distance__input" id="distance-less-10" type="checkbox" value="less-than-10" name="close-to-metro" checked>
                <label class="distance__label" for="distance-less-10">&#60;10</label>
              </li>
              <li class="distance__item distance__item--10-20">
                <input class="visually-hidden distance__input" id="distance-10-20" type="checkbox" value="between-10-and-20" name="close-to-metro" checked>
                <label class="distance__label" for="distance-10-20">10-20</label>
              </li>
              <li class="distance__item distance__item--20-40">
                <input class="visually-hidden distance__input" id="distance-20-40" type="checkbox" value="between-20-and-40" name="close-to-metro" checked>
                <label class="distance__label" for="distance-20-40">20-40</label>
              </li>
              <li class="distance__item distance__item--over-40">
                <input class="visually-hidden distance__input" id="distance-over-40" type="checkbox" value="over-40" name="close-to-metro">
                <label class="distance__label" for="distance-over-40">40+</label>
              </li>
              <li class="distance__item distance__item--any-distance">
                <input class="visually-hidden distance__input" id="distance-any" type="checkbox" value="any" name="close-to-metro">
                <label class="distance__label" for="distance-any">Любая</label>
              </li>
            </ul>
          </div>
          <div class="filter__item filter__item--terms">
            <button class="filter__menu-button js-filter-hide-button" type="button">
              <span>Срок сдачи</span>
              <svg class="filter__up-arrow-icon" width="13" height="8">
                <use xlink:href="#icon-up-arrow"></use>
              </svg>
            </button>
            <ul class="filter__terms-list terms">
              <li class="terms__item terms__item--any">
                <input class="visually-hidden terms__input" type="radio" id="terms-any" name="trim-type" value="any" checked>
                <label class="terms__label" for="terms-any">Любой</label>
              </li>
              <li class="terms__item terms__item--ready">
                <input class="visually-hidden terms__input" type="radio" id="terms-ready" name="trim-type" value="ready">
                <label class="terms__label" for="terms-ready">Сдан</label>
              </li>
              <li class="terms__item terms__item--this-year">
                <input class="visually-hidden terms__input" type="radio" id="terms-this-year" name="trim-type" value="this-year">
                <label class="terms__label" for="terms-this-year">В этом году</label>
              </li>
              <li class="terms__item terms__item--next-year">
                <input class="visually-hidden terms__input" type="radio" id="terms-next-year" name="trim-type" value="next-year">
                <label class="terms__label" for="terms-next-year">В следующем году</label>
              </li>
            </ul>
          </div>
          <div class="filter__item filter__item--additional-options">
            <button class="filter__menu-button js-filter-hide-button" type="button">
              <span>Дополнительные опции</span>
              <svg class="filter__up-arrow-icon" width="13" height="8">
                <use xlink:href="#icon-up-arrow"></use>
              </svg>
            </button>
            <div class="filter__options-wrap">
              <ul class="filter__options-list options">
                <li class="options__item options__item--no-cars">
                  <input class="visually-hidden options__input" type="checkbox" id="option-no-cars" name="additional-options" value="no-cars" checked>
                  <label class="options__label" for="option-no-cars">Двор без машин</label>
                </li>
                <li class="options__item options__item--ceiling">
                  <input class="visually-hidden options__input" type="checkbox" id="option-ceiling" name="additional-options" value="ceiling">
                  <label class="options__label" for="option-ceiling">Высокие потолки</label>
                </li>
                <li class="options__item options__item--pantries">
                  <input class="visually-hidden options__input" type="checkbox" id="option-pantries" name="additional-options" value="pantries">
                  <label class="options__label" for="option-pantries">Есть кладовые</label>
                </li>
                <li class="options__item options__item--big-windows">
                  <input class="visually-hidden options__input" type="checkbox" id="option-big-windows" name="additional-options" value="big-windows">
                  <label class="options__label" for="option-big-windows">Панорамные окна</label>
                </li>
                <li class="options__item options__item--low-rise">
                  <input class="visually-hidden options__input" type="checkbox" id="option-low-rise" name="additional-options" value="low-rise">
                  <label class="options__label" for="option-low-rise">Малоэтажный (&#60;10 этажей)</label>
                </li>
                <li class="options__item options__item--option-1 options__item--hidden">
                  <input class="visually-hidden options__input" type="checkbox" id="option-1" name="additional-options" value="option-1">
                  <label class="options__label" for="option-1">Опция-1</label>
                </li>
                <li class="options__item options__item--option-2 options__item--hidden">
                  <input class="visually-hidden options__input" type="checkbox" id="option-2" name="additional-options" value="option-2">
                  <label class="options__label" for="option-2">Опция-2</label>
                </li>
                <li class="options__item options__item--option-3 options__item--hidden">
                  <input class="visually-hidden options__input" type="checkbox" id="option-3" name="additional-options" value="option-3">
                  <label class="options__label" for="option-3">Опция-3</label>
                </li>
              </ul>
              <button class="options__show-more js-options-show-more" type="button" aria-label="показать еще возможные варианты">
                <span class="options__more-slogan">Показать еще</span>
                <span class="options__hidden-optiona-ammount">(3)</span>
              </button>
            </div>
          </div>
          <div class="filter__service-item">
            <input class="visually-hidden filter__service-input" id="filter-service" type="checkbox" name="service" checked>
            <label class="filter__service-label" for="filter-service"><span>Услуги 0%</span></label>
          </div>
          <button class="filter__submit-button" type="submit">Применить фильтры</button>
          <button class="filter__reset-button" type="reset">
            <span class="filter__reset-slogan">Сбросить фильтры</span>
            <svg class="filter__cross" width="8" height="8">
              <use xlink:href="#icon-cross"></use>
            </svg>
          </button>
        </form>
      </aside>
    </section>
  </main>
  <script src="./js/script.js"></script>
</body>
</html>
